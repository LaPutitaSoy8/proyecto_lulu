    .btn-icono {

    /* Carrusel mÃ¡s pequeÃ±o y creativo */
    .carrusel {
      max-width: 450px;
      height: 280px;
      margin: 35px auto 50px;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow:
        0 6px 16px rgba(196, 35, 93, 0.25),
        inset 0 0 30px rgba(255, 182, 193, 0.6);
      background: #ffe3ec;
      border: 3px solid #f48fb1;
    }

    .carrusel img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 20px;
      user-select: none;
      pointer-events: none;
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease-in-out;
    }

    .carrusel img.active {
      opacity: 1;
      position: relative;
    }

    /* SECCIÃ“N CONTACTO - Sin recuadro rosa, solo centrado */
    .redes {

      margin: 60px auto 70px;
      padding: 0 10px;
      text-align: center;
      color: #4a2c43;
    }

    .redes h2 {
      font-size: 34px;

      font-family: 'Pacifico', cursive;

    }

    .btn-red {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 14px;

      font-size: 18px;

      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      border: none;
    }

    .btn-red i {
      font-size: 22px;
      line-height: 1;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.2));
    }

    .btn-red:hover {
      background-color: #ec407a;
      box-shadow: 0 6px 18px rgba(236, 64, 122, 0.9);
      cursor: pointer;
    }

    .telefono {
      margin-top: 25px;
      font-size: 20px;
      font-weight: 600;
      color: #772244;
      text-shadow: 1px 1px 4px rgba(255, 182, 193, 0.6);
      user-select: text;
    }

    footer {
      text-align: center;
      padding: 18px;
      background-color: #f8bbd0;
      margin-top: 60px;
      font-size: 14px;
      color: #772244;
      font-weight: 600;
      letter-spacing: 0.05em;
      box-shadow: inset 0 1px 3px rgba(255,255,255,0.5);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .redes {
        padding: 0 15px;
        margin: 40px 15px 50px;
      }
      .btn-red {
        font-size: 16px;
        padding: 12px 24px;
        gap: 10px;
      }
      nav a {
        font-size: 20px;
        margin: 0 8px;
      }
      .btn-icono {
        padding: 10px 18px;
        margin: 8px;
      }
      .carrusel {
        max-width: 90vw;
        height: 220px;
        margin: 30px auto 40px;
      }
      .carrusel img {
        height: 220px;
      }
      header h1 {
        font-size: 36px;
      }
      .redes h2 {
        font-size: 28px;
      }
    }
  </style>
</head>

  <!-- Script simple para cambiar imÃ¡genes del carrusel con efecto fade -->
  <script>
    const imgs = document.querySelectorAll('.carrusel img');
    let idx = 0;

    setInterval(() => {
      imgs[idx].classList.remove('active');
      idx = (idx + 1) % imgs.length;
      imgs[idx].classList.add('active');
    }, 3500);
  </script>
