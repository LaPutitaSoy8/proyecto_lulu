<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería Monarca</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fff0f5;
    }

    .btn-inicio {
      position: fixed;
      top: 20px;
      right: 30px;
      background-color: #ad1457;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(173, 20, 87, 0.6);
      z-index: 1000;
    }

    .galeria-container {
      max-width: 1200px;
      margin: auto;
      padding: 30px 20px;
    }

    .titulo {
      font-family: 'Pacifico', cursive;
      font-size: 48px;
      color: #c2185b;
      text-align: center;
      margin-bottom: 10px;
    }

    .slogan {
      font-size: 20px;
      text-align: center;
      color: #666;
      margin-bottom: 40px;
    }

    .seccion {
      margin-bottom: 50px;
    }

    .seccion h2 {
      font-size: 28px;
      color: #ad1457;
      border-bottom: 2px solid #ad1457;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .galeria img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    #fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #fullscreen img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
    }

    #fullscreen.close-area {
      cursor: pointer;
    }
  </style>
</head>
<body>

<a href="paguina_inicio.html" class="btn-inicio">Inicio</a>

<div class="galeria-container">
  <h1 class="titulo">Galería Monarca</h1>
  <p class="slogan">Cada dulce momento, un recuerdo inolvidable</p>

  <!-- Sección Comida -->
  <div class="seccion">
    <h2>Delicias y Postres</h2>
    <div class="galeria">
      <img src="hot cakes.jpg" alt="Hotcakes">
      <img src="wafles.jpg" alt="Waffles">
      <img src="crepas.jpg" alt="Crepas">
      <img src="fresas.jpg" alt="Fresas con crema">
      <img src="helado.jpeg" alt="Helados">
      <img src="bolisagua.jpg" alt="Bolis de agua">
      <img src="bolisori.jpg" alt="Bolis de leche">
      <img src="frape.jpeg" alt="Frappe">
      <img src="malteda_fresa.jpg" alt="Malteada">
    </div>
  </div>

  <!-- Sección Local -->
  <div class="seccion">
    <h2>Nuestro Local</h2>
    <div class="galeria">
      <img src="1.jpg" alt="Local 1">
      <img src="2.jpg" alt="Local 2">
      <img src="3.jpg" alt="Local 3">
      <img src="4.jpg" alt="Local 4">
      <img src="5.jpg" alt="Local 5">
      <img src="6.jpg" alt="Local 6">
      <img src="7.jpg" alt="Local 7">
      <img src="8.jpg" alt="Local 8">
      <img src="9.jpg" alt="Local 9">
    </div>
  </div>
</div>

<!-- Pantalla completa -->
<div id="fullscreen" class="close-area" onclick="cerrarFullscreen()">
  <img id="fullscreen-img" src="" alt="">
</div>

<script>
  const imagenes = document.querySelectorAll('.galeria img');
  const pantalla = document.getElementById('fullscreen');
  const imgPantalla = document.getElementById('fullscreen-img');

  imagenes.forEach(img => {
    img.addEventListener('click', () => {
      imgPantalla.src = img.src;
      pantalla.style.display = 'flex';
    });
  });

  function cerrarFullscreen() {
    pantalla.style.display = 'none';
  }
</script>

</body>
</html>
